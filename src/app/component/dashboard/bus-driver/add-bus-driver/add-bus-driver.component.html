<h2 class="text-center" mat-dialog-tile>{{title}}</h2>
<mat-dialog-content [formGroup]="busDriverRegister">
    <div class="text-center">
        <mat-form-field appearance="fill">
          <mat-label>Full Name</mat-label>
          <input matInput
              placeholder="fullName"
              formControlName="fullName"
              required>
          <mat-error *ngIf="busDriverRegister.get('fullName')?.invalid || busDriverRegister.get('fullName')?.dirty || busDriverRegister.get('fullName')?.touched">Enter the route number</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput
              placeholder="Email"
              formControlName="email"
              required>
          <mat-error *ngIf="busDriverRegister.get('email')?.invalid || busDriverRegister.get('email')?.dirty || busDriverRegister.get('email')?.touched">Enter the email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput
              placeholder="Password"
              formControlName="password"
              required>
          <mat-error *ngIf="busDriverRegister.get('password')?.invalid || busDriverRegister.get('password')?.dirty || busDriverRegister.get('password')?.touched">Enter the password</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>DriverNo</mat-label>
          <input matInput
              placeholder="DriverNo"
              formControlName="driverNo"
              required>
          <mat-error *ngIf="busDriverRegister.get('driverNo')?.invalid || busDriverRegister.get('driverNo')?.dirty || busDriverRegister.get('driverNo')?.touched">Enter the driverNo</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>PhoneNo</mat-label>
          <input matInput
              placeholder="PhoneNo"
              formControlName="phoneNo"
              required>
          <mat-error *ngIf="busDriverRegister.get('phoneNo')?.invalid || busDriverRegister.get('phoneNo')?.dirty || busDriverRegister.get('phoneNo')?.touched">Enter the driverNo</mat-error>
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
      <button mat-raised-button mat-dialog-close (click)="cancelRegistration()">Cancel</button>
      <button mat-raised-button  color="primary" mat-dialog-close cdkFocusInitial (click)="registerBusDriver()" [disabled]="busDriverRegister.invalid">{{buttonName}}</button>
    </div>
</mat-dialog-content>
