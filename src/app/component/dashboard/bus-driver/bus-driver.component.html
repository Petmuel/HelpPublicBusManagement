<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container">
    <div class="row pb-5">
      <div class="col-sm-6 col-md-4">
        <mat-card class="add-busdriver text-center" (click) = "addBusDriver()">
          <mat-card-content>
            Add Bus Driver <br>
            <mat-icon>person_add</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <h3>Bus Driver Information</h3>
    <!--Bus Route Table-->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. George Chong" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 overflow">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- FullName Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FullName </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Password Column -->
        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
          <td mat-cell *matCellDef="let row"> {{row.password}} </td>
        </ng-container>

        <!-- PhoneNo Column -->
        <ng-container matColumnDef="phoneNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> PhoneNo </th>
          <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
        </ng-container>

        <!-- DriverNo Column -->
        <ng-container matColumnDef="driverNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DriverNo </th>
          <td mat-cell *matCellDef="let row"> {{row.driverNo}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell width="20%" *matCellDef="let row">
              <button mat-button (click)="editBusDriver(row)">
                <mat-icon color="primary">edit</mat-icon>
              </button>
              <button mat-button (click)="deleteBusDriver(row)">
                <mat-icon color="accent">delete</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of bus drivers"></mat-paginator>
    </div>
  <br>
  </div>
</body>
</html>
