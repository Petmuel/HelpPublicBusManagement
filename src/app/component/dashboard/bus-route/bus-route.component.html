<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <br>
  <div class="container">
    <div class="row pb-5">
      <div class="col-sm-6 col-md-4">
        <mat-card class="add-busroute text-center" (click) = "addBusRoute2()">
        <!-- <mat-card class="add-busroute text-center" (click) = "registerBusRoute()"> -->
          <mat-card-content>
            Add Bus Route <br>
            <mat-icon>add_road</mat-icon>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <h3>Bus Route Information</h3>
    <!--Bus Route Table-->
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. T802" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 overflow">
      <table mat-table [dataSource]="dataSource" matSort class="text-center">

        <!-- RouteNo Column -->
        <ng-container matColumnDef="routeNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>RouteNo</th>
          <td mat-cell *matCellDef="let row"> {{row.routeNo}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Destination Column -->
        <ng-container matColumnDef="departure">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure</th>
          <td mat-cell *matCellDef="let row"> {{row.departure}} </td>
        </ng-container>

        <!-- Arrival Column -->
        <ng-container matColumnDef="arrival">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Arrival</th>
          <td mat-cell *matCellDef="let row"> {{row.arrival}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="viewBusRoute(row)">
                <mat-icon>open_in_new</mat-icon>
                <span>View</span>
              </button>
              <button mat-menu-item (click)="editBusRoute2(row)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteBusRoute(row)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of bus routes"></mat-paginator>
    </div>
  <br>
  </div>
</body>
</html>
