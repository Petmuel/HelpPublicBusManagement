<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="container pt-3">
    <div class="row p-2">
      <div class="col-md-6">
        <h4 class="font-monospace">Bus Driver Ratings</h4>
      </div>
      <div class="col-md-6">
        <button mat-stroked-button color="primary" class="float-md-end px-5 py-1">Query</button>
      </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
      <div class="col-lg-4">
        <mat-card class="borderBottom">
          <mat-card-header class="justify-content-center">
            <mat-card-subtitle>Highest Quantity</mat-card-subtitle>
            <mat-card-title class="fw-bold">4 Star</mat-card-title>
            <div class="circular py-4">
              30
            </div>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-lg-4">
        <mat-card class="borderBottom">
          <mat-card-header class="justify-content-center">
            <mat-card-subtitle>Average Daily Ratings</mat-card-subtitle>
            <mat-card-title class="fw-bold">4 Star</mat-card-title>
            <div class="circular py-4">
              28
            </div>
          </mat-card-header>
        </mat-card>
      </div>
      <div class="col-lg-4">
        <mat-card class="borderBottom">
          <mat-card-header class="justify-content-center">
            <mat-card-subtitle>Day with Top Ratings</mat-card-subtitle>
            <mat-card-title class="fw-bold">Thursday</mat-card-title>
            <div class="circular py-4">
              34
            </div>
          </mat-card-header>
        </mat-card>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg-4">
        <mat-card>
          <h2>Pie Chart</h2>
          <canvas id="piechart"></canvas>
        </mat-card>

      </div>
      <div class="col-lg-4">
        <mat-card>
          <h2>Line Chart</h2>
        <canvas id="linechart"></canvas>
        </mat-card>

      </div>
      <div class="col-lg-4">
        <mat-card>
          <h2>Bar Chart</h2>
          <canvas id="barchart"></canvas>
        </mat-card>
      </div>
    </div>
  </div>
</body>
</html>
